<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Store</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="dark-theme">
<header>
  <img src="https://media.giphy.com/media/9DefTAr6NRRnV82U08/giphy.gif" alt="Deskripsi Gambar">
  <h1>BOOKISH BOULEVARD</h1>
</header>

<div class="wrapper">
  <div class="container bg-white shadow" id="add-book">
    <h2 class="container-header text-center">Add New Book</h2>
    <form class="form" action="#" id="form">
      <div class="form-group form-title">
        <label for="title">Book Title</label>
        <input type="text" id="title" name="title" required>
      </div>
      <div class="form-group form-title">
        <label for="author">Author</label>
        <input type="text" id="author" name="author" required>
      </div>
      <div class="form-group form-title">
        <label for="year">Year</label>
        <input type="number" id="year" name="year" required>
      </div>
      <div class="form-group form-title">
        <label for="isComplete">Have You Read it?</label>
        <input type="checkbox" id="isComplete" name="isComplete">
      </div>
      <input type="submit" value="Add Book" name="AddBook" class="btn-submit">
    </form>
  </div>

  <hr>

  <div class="container">
    <h2 class="container-header">Literary Journey </h2>
    <div class="list-item" id="books">
      <!-- Placeholder for finished books -->
    </div>
  </div>
</div>

<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
