<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Store</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="dark-theme">
<header>
  <img src="https://media.giphy.com/media/9DefTAr6NRRnV82U08/giphy.gif" alt="Deskripsi Gambar"> <h1 >BOOKISH BOULEVARD</h1>
</header>

<div class="wrapper">
  <div class="container bg-white shadow" id="add-todo">
    <h2 class="container-header text-center">Find Your Literary Treasure</h2>
    <form class="form" action="#" id="form">
      <div class="form-group form-title">
        <label for="title">Discover Your Book</label>
        <input type="text" id="title" name="title" required>
      </div>
      <div class="form-group form-title">
        <label for="date">Borrowing Date</label>
        <input type="date" id="date" name="date" required>
      </div>
      <div class="form-group form-title">
        <label for="return-date">Returning Date</label>
        <input type="date" id="return-date" name="return-date" required>
      </div>
      <input type="submit" value="Submit" name="Submit" class="btn-submit">
    </form>
  </div>
  <hr>
  <hr>
  <hr>
  <div class="container">
    <h2 class="container-header">Finished Reading!</h2>
    
    <div class="list-item" id="todos">
    </div>
  </div>
  <div class="container">
    <h2 class="container-header">Unfinished Reading!</h2>
    <div class="list-item" id="completed-todos">
    </div>
  </div>
</div>
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
